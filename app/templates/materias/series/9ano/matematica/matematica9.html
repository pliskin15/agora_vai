{% extends 'model.html' %}
{% load static %}

{% block conteudo %}
<center><h1>Formulário do Componente Curricular de Matemática</h1></center>
<br>
<div class="top-buffer">
    <form action="{% url 'matematica' %}" method="post" >
    {% csrf_token %}

    <div style="display: none;">
        <label>professor</label>
            <select name="professor" id="id_professor">

            </select>
        </div>

    <div >

        <div>
            <label>Selecione o Bimestre:</label>
            <select name="bimestre" id="bimestre_id">

                <option value="2">2º Bimestre</option>
                <option value="3">3º Bimestre</option>

        </div>
        <br>
        <div>
            <label>Foi possível realizar a coleta?</label>
            <select name="coleta" id="coleta_id" required="required" onclick="testando()">
                <option value="" data-default disabled selected></option>
                <option value="sim"  data-default >Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>
        <br>
        <div id="motivo" style="display:none">
            <label>Se não foi possível, indique o motivo:</label>
            <select name="motivo" id="motivo_id">
                <option value="" data-default disabled selected></option>
                <option value="Escola em Greve">Escola em Greve</option>
                <option value="Escola em Reforma">Escola em Reforma</option>
                <option value="Profissional Ausente">Profissional Ausente</option>

        <div id="outros" style="display:none">

            </tr>

                <td height="100" align='justify'><label for="p6" >CONGRUÊNCIA DE TRIÂNGULOS E DEMONSTRAÇÕES DE PROPRIEDADES DE QUADRILÁTEROS: DEMONSTRAÇÃO DE PROPRIEDADES DOS QUADRILÁTEROS UTILIZANDO A CONGRUÊNCIA E SEMELHANÇA DE TRIÂNGULOS.</label></td>

        <table name="bim2" id="bim2_id" style="display:none">

                <td height="100" align='justify'><label for="p15">CONSTRUÇÕES GEOMÉTRICAS - ÂNGULOS DE 90°, 60°, 45° E 30° E POLÍGONOS REGULARES, UTILIZANDO INSTRUMENTOS DE DESENHO (OU SOFTWARES): CONSTRUÇÃO DE MEDIATRIZ E BISSETRIZ UTILIZANDO SOFTWARES DE GEOMETRIA DINÂMICA E/OU MATERIAIS MANIPULÁVEIS.
</label></td>
            </tr>

            <tr>
                <td><input type="checkbox" id="p16_id" name="p16" style="width: 25px; height: 25px;"></td>
                <td></td>
                <td></td>
                <td></td>
                <td height="100" align='justify'><label for="p16">CONSTRUÇÕES GEOMÉTRICAS - ÂNGULOS DE 90°, 60°, 45° E 30° E POLÍGONOS REGULARES, UTILIZANDO INSTRUMENTOS DE DESENHO (OU SOFTWARES): CONSTRUÇÃO DOS ÂNGULOS NOTÁVEIS 90°, 60°, 45° E 30° E DE POLÍGONOS REGULARES.
</label></td>
            </tr>

        </table>



        <table name="bim3" id="bim3_id" style="display:none">
            <tr>
                <td> 3 bimestre</td>
            </tr>
        </table>



        <table name="bim4" id="bim4_id" style="display:none">
            <tr>
                <td> 4 bimestre</td>
            </tr>
        </table>

    </div>
        <div class="row">
            <button class='btn btn-success' type="submit" style="margin-right: 5px;margin-left:5px; margin-bottom:5px">Salvar</button>
            <a class="btn btn-danger" style="margin-bottom:5px;"  href="{% url 'inicio' %}">Cancelar</a>
        </div>
     </form>
     <script>
         let coleta_field = document.getElementById("coleta_id")
         coleta_field.addEventListener("change", showMotivo)

        function showMotivo(e){
            let motivo_field = document.getElementById("motivo")
            if(e.target.value == "nao"){
                motivo_field.style.display = "block"
            }else{
                motivo_field.style.display = "none"
            }
        }

        let motivo_field = document.getElementById("motivo_id")
        motivo_field.addEventListener("change", showOutros)

        function showOutros(e){
            let outros_field = document.getElementById("outros")
            if(e.target.value == "Outros"){
                outros_field.style.display = "block"
            }else{
                outros_field.style.display = "none"
            }
        }

        let bimestre_field = document.getElementById("bimestre_id")
        bimestre_field.addEventListener("change", showBimestre)

        function showBimestre(e){

            let bim1_table = document.getElementById("bim1_id")
            let bim2_table = document.getElementById("bim2_id")
            let bim3_table = document.getElementById("bim3_id")
            let bim4_table = document.getElementById("bim4_id")
            let obj_field = document.getElementById("obj_id")
            switch(e.target.value){
                case '1' : obj_field.style.display = "block"
                         bim1_table.style.display = "block"
                         bim2_table.style.display = "none"
                         bim3_table.style.display = "none"
                         bim4_table.style.display = "none"
                         break
                case '2' : obj_field.style.display = "block"
                         bim2_table.style.display = "block"
                         bim1_table.style.display = "none"
                         bim3_table.style.display = "none"
                         bim4_table.style.display = "none"
                         break
                case '3' : obj_field.style.display = "block"
                         bim3_table.style.display = "block"
                         bim1_table.style.display = "none"
                         bim2_table.style.display = "none"
                         bim4_table.style.display = "none"
                         break
                case '4' : obj_field.style.display = "block"
                         bim4_table.style.display = "block"
                         bim1_table.style.display = "none"
                         bim2_table.style.display = "none"
                         bim3_table.style.display = "none"
                         break
            }
        }

     </script>


    </div>
